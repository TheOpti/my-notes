<form
  (ngSubmit)="resetPassword(form.value)"
  [formGroup]="form"
  class="login__form-wrapper"
  novalidate
>
  <div class="login__password-forgot-title">
    Forgot password?
  </div>
  <div class="login__password-forgot-description">
    We just need your registered email to send you password reset instructions.
  </div>
  <mat-form-field class="login__input-wrapper">
    <input
      formControlName="email"
      placeholder="Email"
      type="email"
      required
      matInput
    >
  </mat-form-field>
  <div class="login__error-message">
    <span [hidden]="form.controls.email.valid || (form.controls.email.pristine && !submitted)">
      Email field is required.
    </span>
  </div>
  <button
    type="submit"
    class="login__login-button"
    color="primary"
    mat-button
  >
    Reset password
  </button>
  <div class="login__error-message">
    <span [hidden]="!showError">
      We did not find this email in our database.
    </span>
  </div>
  <div class="login__already-registered">
    <a class="login__login-link" routerLink="/login">
      Login
    </a>
  </div>
</form>
