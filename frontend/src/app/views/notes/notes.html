<div class="notes">
  <mat-spinner
    *ngIf="loading"
    class="notes__loading-spinner"
  ></mat-spinner>

  <note-canvas
    *ngIf="!loading && notes.length"
    [notes]="notes"
  ></note-canvas>

  <placeholder
    *ngIf="!loading && !notes.length"
    [placeholderType]="notesType"
  ></placeholder>
</div>
