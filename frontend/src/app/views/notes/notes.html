<div class="notes">
  <add-note
    *ngIf="canShowAddNoteComponent"
  ></add-note>

  <loading-spinner
    *ngIf="loading"
  ></loading-spinner>

  <note-canvas
    *ngIf="!loading && notes.length"
    [notes]="notes"
  ></note-canvas>

  <placeholder
    *ngIf="!loading && !notes.length"
    [placeholderType]="notesType"
  ></placeholder>
</div>
