<div class="reminders">
  <mat-spinner
    *ngIf="loading"
    class="reminders__loading-spinner"
  ></mat-spinner>

  <note-canvas
    *ngIf="!loading && reminders.length"
    [notes]="reminders"
  ></note-canvas>

  <placeholder
    *ngIf="!loading && !reminders.length"
    [placeholderType]="'reminders'"
  ></placeholder>

</div>
