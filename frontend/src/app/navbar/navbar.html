<mat-toolbar color="primary" class="navbar" [ngClass]="cssClass">
  <div class="navbar__icon navbar__toggle-icon" (click)="toggle()">
    <mat-icon class="example-icon">menu</mat-icon>
  </div>
  <div class="navbar__app-title">{{title}}</div>
  <div
    [ngClass]="searchBarClass"
    class="navbar__search-bar"
  >
    <mat-icon class="navbar__icon">search</mat-icon>
    <input
      (focus)="onSearchBarFocus()"
      class="navbar__input"
      placeholder="Search"
    />
    <mat-icon class="navbar__icon">clear</mat-icon>

  </div>
  <div class="navbar__more-actions">
    <div class="navbar__icon navbar__toggle-icon" (click)="logout()">
      <mat-icon mdTooltip="Logout">
        exit_to_app
      </mat-icon>
    </div>
  </div>
</mat-toolbar>
