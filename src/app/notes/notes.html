<div class="notes">
  <div *ngIf="notes.length" class="notes__note-list-wrapper">
    <div
      *ngFor="let note of notes"
      class="notes__note"
    >
      <div class="notes__note-title">
        {{note.title}}
      </div>
      <div class="notes__note-post">
        {{note.post}}
      </div>
      <div class="notes__icons">
        <md-icon class="example-icon" mdTooltip="Delete note" (click)="deleteNote(note.id)">
          delete
        </md-icon>
      </div>
    </div>
  </div>

  <div *ngIf="!notes.length" class="notes__placeholder">
    <md-icon class="notes__placeholder-icon">
      notes
    </md-icon>
    <div class="notes__placeholder-text">
      Your notes will be shown here
    </div>
  </div>

</div>
