<div class="reminders">
  <md-spinner
    *ngIf="loading"
    class="reminders__loading-spinner"
  ></md-spinner>

  <div *ngIf="!loading && reminders.length" class="reminders__list-wrapper">
    <note
      *ngFor="let note of reminders"
      [note]="note"
    ></note>
  </div>

  <placeholder
    *ngIf="!loading && !reminders.length"
    [placeholderType]="'reminders'"
  ></placeholder>

</div>
