<mat-form-field class="login__input-wrapper">
  <input matInput placeholder="Select login" type="text">
</mat-form-field>
<mat-form-field class="login__input-wrapper">
  <input matInput placeholder="E-mail" type="email">
</mat-form-field>
<mat-form-field class="login__input-wrapper">
  <input matInput placeholder="Password" type="password">
</mat-form-field>
<mat-form-field class="login__input-wrapper">
  <input matInput placeholder="Repeat password" type="password">
</mat-form-field>
<button
  mat-button
  class="login__login-button"
  color="primary"
  (click)="register()"
>
  Create new account
</button>
<div class="login__already-registered">
  Already have an account? <a class="login__login-link" routerLink="/login">Login</a>
</div>
