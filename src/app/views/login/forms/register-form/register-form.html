<md-form-field class="login__input-wrapper">
  <input mdInput placeholder="Select login" type="text">
</md-form-field>
<md-form-field class="login__input-wrapper">
  <input mdInput placeholder="E-mail" type="email">
</md-form-field>
<md-form-field class="login__input-wrapper">
  <input mdInput placeholder="Password" type="password">
</md-form-field>
<md-form-field class="login__input-wrapper">
  <input mdInput placeholder="Repeat password" type="password">
</md-form-field>
<button
  md-button
  class="login__login-button"
  color="primary"
  (click)="register()"
>
  Create new account
</button>
<div class="login__already-registered">
  Already have an account? <a class="login__login-link" routerLink="/login">Login</a>
</div>
