<div class="login">
  <div class="login__form">

    <div class="login__logo-section">
      <span>My notes logo</span>
    </div>

    <login-form
      *ngIf="mode === 'login'"
      class="login__form-wrapper"
    ></login-form>

    <register-form
      *ngIf="mode === 'register'"
      class="login__form-wrapper"
    ></register-form>

    <password-forgot-form
      *ngIf="mode === 'password-forgot'"
      class="login__form-wrapper"
    ></password-forgot-form>

  </div>
</div>
