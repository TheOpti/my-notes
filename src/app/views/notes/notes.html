<div class="notes">
  <md-spinner
    *ngIf="loading"
    class="notes__loading-spinner"
  ></md-spinner>

  <note-canvas
    *ngIf="!loading && notes.length"
    [notes]="notes"
  ></note-canvas>

  <placeholder
    *ngIf="!loading && !notes.length"
    [placeholderType]="'notes'"
  ></placeholder>

</div>
