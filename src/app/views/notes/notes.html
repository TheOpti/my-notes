<div class="notes">
  <md-spinner
    *ngIf="loading"
    class="notes__loading-spinner"
  ></md-spinner>

  <div *ngIf="!loading && notes.length" class="notes__list-wrapper">
    <note
      *ngFor="let note of notes"
      [note]="note"
    ></note>
  </div>

  <placeholder
    *ngIf="!loading && !notes.length"
    [placeholderType]="'notes'"
  ></placeholder>

</div>
