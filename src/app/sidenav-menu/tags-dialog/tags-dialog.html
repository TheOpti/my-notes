<div class="tags-dialog">
  <div class="tags-dialog__title">
    Edit tags
  </div>
  <div class="tags-dialog__tags-wrapper">

    <tag-row
      class="tags-dialog__row-wrapper"
      [type]="'add'"
      [placeholder]="'Create new tag'"
      [condition]="isAddingNew"
      (onEnableEditingClick)="enableAddingNew()"
      (onInputIconClick)="disableAddingNew()"
      (onAcceptClick)="createNewTag($event)"
    ></tag-row>

    <tag-row
      class="tags-dialog__row-wrapper"
      *ngFor="let tag of tags"
      [placeholder]="'Enter name of tag'"
      [type]="'edit'"
      [tag]="tag.name"
      [id]="tag.id"
      [condition]="currentEditingTag === tag.id"
      (onEnableEditingClick)="enableEditingTagById(tag.id)"
      (onInputIconClick)="deleteTag(tag.id)"
      (onDeleteClick)="deleteTag($event)"
      (onAcceptClick)="updateTag($event, tag.id)"
    ></tag-row>

  </div>
  <div class="tags-dialog__footer" (click)="closeDialog()">
    <button md-raised-button>Ready</button>
  </div>
</div>
