<div class="sidenav-menu">
  <div class="sidenav-menu__section">
    <a routerLink="/application/notes" routerLinkActive="active" class="sidenav-menu__entry">
      <mat-icon>notes</mat-icon>
      <span class="sidenav-menu__entry-title">Notes</span>
    </a>
    <a routerLink="/application/reminders" routerLinkActive="active" class="sidenav-menu__entry">
      <mat-icon>lightbulb_outline</mat-icon>
      <span class="sidenav-menu__entry-title">Reminders</span>
    </a>
    <a routerLink="/application/calendar" routerLinkActive="active" class="sidenav-menu__entry">
      <mat-icon>today</mat-icon>
      <span class="sidenav-menu__entry-title">Calendar</span>
    </a>
  </div>
  <div class="sidenav-menu__section">
    <div class="sidenav-menu__add-tag-row">
      <div>Tags</div>
      <button mat-raised-button (click)="openTagsDialog()">Edit</button>
    </div>
    <a
      *ngFor="let tag of tags"
      [routerLink]="['/application/tags', tag.name]"
      routerLinkActive="active"
      class="sidenav-menu__entry"
    >
      <mat-icon>label</mat-icon>
      <span class="sidenav-menu__entry-title">{{tag.name}}</span>
    </a>
    <div class="sidenav-menu__entry" (click)="openTagsDialog()">
      <mat-icon>add</mat-icon>
      <span class="sidenav-menu__entry-title">Add tag</span>
    </div>
  </div>
  <div class="sidenav-menu__section">
    <a routerLink="/application/archive" routerLinkActive="active" class="sidenav-menu__entry">
      <mat-icon>archive</mat-icon>
      <span class="sidenav-menu__entry-title">Archive</span>
    </a>
    <a routerLink="/application/trash" routerLinkActive="active" class="sidenav-menu__entry">
      <mat-icon>delete</mat-icon>
      <span class="sidenav-menu__entry-title">Trash</span>
    </a>
  </div>
</div>
