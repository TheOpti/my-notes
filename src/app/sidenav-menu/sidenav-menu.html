<div class="sidenav-menu">
  <div class="sidenav-menu__section">
    <a routerLink="/notes" routerLinkActive="active" class="sidenav-menu__entry">
      <md-icon>notes</md-icon>
      <span class="sidenav-menu__entry-title">Notes</span>
    </a>
    <a routerLink="/reminders" routerLinkActive="active" class="sidenav-menu__entry">
      <md-icon>lightbulb_outline</md-icon>
      <span class="sidenav-menu__entry-title">Reminders</span>
    </a>
  </div>
  <div class="sidenav-menu__section">
    <div class="sidenav-menu__add-tag-row">
      <div>Tags</div>
      <button md-raised-button (click)="openTagsDialog()">Edit</button>
    </div>
    <div class="sidenav-menu__entry" (click)="openTagsDialog()">
      <md-icon>add</md-icon>
      <span class="sidenav-menu__entry-title">Add tag</span>
    </div>
  </div>
  <div class="sidenav-menu__section">
    <a routerLink="/archive" routerLinkActive="active" class="sidenav-menu__entry">
      <md-icon>archive</md-icon>
      <span class="sidenav-menu__entry-title">Archive</span>
    </a>
    <a routerLink="/trash" routerLinkActive="active" class="sidenav-menu__entry">
      <md-icon>delete</md-icon>
      <span class="sidenav-menu__entry-title">Trash</span>
    </a>
  </div>
</div>
