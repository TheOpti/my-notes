<div class="reminder-bar">
  <div class="reminder-bar__time-section">
    <md-icon
      mdTooltip="Change reminder"
      class="reminder-bar__icon"
    >
      access_time
    </md-icon>
    <span>{{reminder.day}}</span>
    <span>, </span>
    <span class="reminder-bar__time">{{reminder.time}}</span>
  </div>
  <md-icon
    (click)="removeReminder($event)"
    md-tooltip="Remove reminder"
    class="reminder-bar__icon"
  >
    cancel
  </md-icon>
</div>
