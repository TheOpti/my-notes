<div
  [ngClass]="getClassFromColor(note.color)"
  class="note"
>
  <div class="note__title" *ngIf="note.title">
    {{note.title}}
  </div>
  <div class="note__post" [innerHTML]="note.post"></div>
  <div class="note__icons">
    <md-icon mdTooltip="Delete note" (click)="deleteNote(note.id)">
      delete
    </md-icon>
  </div>
  <reminder-bar
    *ngIf="note.reminder"
    [reminder]="note.reminder"
  ></reminder-bar>
</div>
